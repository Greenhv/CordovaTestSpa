<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="js/HomeView.js" ></script>
  <script type="text/javascript" src="js/testFile.js" ></script>
  <script type="text/javascript" src="js/employeeListView.js" ></script>
</head>
<body>
<script id="home-tpl" type="text/template">
  <header class="bar bar-nav">
    <h1 class="title-directory">Directory</h1>
  </header>
  <div class="bar bar-standard bar-header-secondary">
    <input class='search-key' type="search"/>
  </div>
  <div class="content"></div>
</script>

<script id="employee-list-tpl" type="text/template">
  <ul class="table-view">
    {{#each this}}
      <li class="table-view-cell media">
        <a href="employees/{{id}}">
          <img class="media-object pull-left" src="assets/pics/{{pic}}">
          <div class="media-body">
            {{firstName}} {{lastName}}
            <p>{{title}}</p>
          </div>
        </a>
      </li>
    {{/each}}
  </ul>
</script>

<script type="text/javascript" src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="js/services/memory/EmployeeService.js"></script>
<script type="text/javascript" src="lib/fastclick.js"></script>
<script type="text/javascript" src="lib/handlebars.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
  //This should be included at: cordova.js not here.
  document.addEventListener('deviceready', function() {
    if (navigator.notification) {
      //sobre escribir notificacion Alert de javascript por notificaciones nativas
      window.alert = function(message) {
        navigator.notification.alert(
          message,    //message
          null,       //callback
          "Workshop", //title
          "Ok"        //button name
        );
      };
    }
  }, false);//fin sobreescritura de alert
</script>
</html>
